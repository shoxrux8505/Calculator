<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <div class="calc-content">
        <h1>KALKULATOR</h1>
        <div class="calc">
            <div class="result">
              <div class="load" id="load">
                <lord-icon src="https://cdn.lordicon.com/mnnqyojf.json" trigger="loop"
                colors="primary:#4bb3fd,secondary:transparent" style="width:50px;height:50px">
            </lord-icon>
              </div>
                <input type="text" id="result" readonly>
            </div>
            <br>
            <div class="num-box">
                <button style="position: relative; left: 40px;" onclick="appendToResult('1')">1</button>
                <button style="position: relative; left: 40px;" onclick="appendToResult('2')">2</button>
                <button style="position: relative; left: 40px;" onclick="appendToResult('3')">3</button>
                <button style="background: #fff; color: #5470c1; position: relative; left: 40px;" onclick="appendToResult('+')">+</button>
            </div>
            <br>
            <div class="num-box">
                <button style="position: relative; left: 40px;" onclick="appendToResult('4')">4</button>
                <button style="position: relative; left: 40px;" onclick="appendToResult('5')">5</button>
                <button style="position: relative; left: 40px;" onclick="appendToResult('6')">6</button>
                <button style="background: #fff; color: #5470c1; position: relative; left: 40px;" onclick="appendToResult('-')">-</button>
            </div>
            <br>
            <div class="num-box">
                <button  style="position: relative; left: 40px;"onclick="appendToResult('7')">7</button>
                <button style="position: relative; left: 40px;" onclick="appendToResult('8')">8</button>
                <button style="position: relative; left: 40px;" onclick="appendToResult('9')">9</button>
                <button style="background: #fff; color: #5470c1; position: relative; left: 40px;" onclick="appendToResult('*')">*</button>
            </div>
            <br>
            <div class="num-box">
                <button style="background: #fff; color: #5470c1;" onclick="clearResult()">C</button>
                <button style="background: #fff; color: #5470c1;" onclick="appendToResult('.')">.</button>
                <button onclick="appendToResult('0')">0</button>
                <button  style="background: #fff; color: #5470c1;"onclick="calculateResult()">=</button>
                <button style="background: #fff; color: #5470c1;" onclick="appendToResult('/')">/</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>


    <script src="./main.js"></script>
</body>

</html>
